info:
  title: Instance API
  description: "# Introduction\n## Endpoints\n\nScaleway instance API can be reach
    on\n\n - `https://api.scaleway.com/instance/v1/zones/fr-par-1`\n - `https://api.scaleway.com/instance/v1/zones/nl-ams-1`\n
    \nOlder endpoints are still reachable but should not be used for new projects\n
    - `https://cp-par1.scaleway.com`\n - `https://cp-ams1.scaleway.com`\n\n<Example>\n\nThe
    following code is an example request to retrieve detailed information about a
    volume:\n\n```\n% curl -H 'X-Auth-Token: xxxxxxxx-xxxx-xxxxx-xxxx-xxxxxxxxxxxxx'
    -H 'Content-Type: application/json' https://api.scaleway.com/instance/v1/zones/fr-par-1/volumes/f929fe39-63f8-4be8-a80e-1e9c8ae22a76
    -i\n\nHTTP/1.1 200 OK\nServer: nginx\nDate: Thu, 22 May 2014 07:55:00 GMT\nContent-Type:
    application/json\nContent-Length: 1345\nConnection: keep-alive\nStrict-Transport-Security:
    max-age=86400\n\n{\n  \"volumes\": [\n    {\n      \"export_uri\": null,\n      \"id\":
    \"f929fe39-63f8-4be8-a80e-1e9c8ae22a76\",\n      \"name\": \"volume-0-1\",\n      \"organization\":
    \"000a115d-2852-4b0a-9ce8-47f1134ba95a\",\n      \"server\": null,\n      \"size\":
    10000000000,\n      \"volume_type\": \"l_ssd\"\n    },\n    {\n      \"export_uri\":
    null,\n      \"id\": \"0facb6b5-b117-441a-81c1-f28b1d723779\",\n      \"name\":
    \"volume-0-2\",\n      \"organization\": \"000a115d-2852-4b0a-9ce8-47f1134ba95a\",\n
    \     \"server\": null,\n      \"size\": 20000000000,\n      \"volume_type\":
    \"l_ssd\"\n    }\n  ]\n}\n```\n\n</Example>\n\n## Pagination\n\nMost of listing
    requests receive a paginated response.\n\n**Paginated request**\n\nRequests against
    paginated endpoints accept two `query` arguments:\n\n- `page`, a positive integer
    to choose the page to display.\n- `per_page`, an positive integer lower or equal
    to 100 to select the number of\n  items to display.\n\nPaginated endpoints usually
    also accept filters to search and sort results.\nThese filters are documented
    along each endpoint documentation.\n\n**Paginated response**\n\n```bash\n% curl
    -H 'X-Auth-Token: <token>' 'https://api.scaleway.com/instance/v1/zones/fr-par-1/images/?page=2&per_page=10'
    -i\nHTTP/1.0 200 OK\n[...]\nX-Total-Count: 209\n[...]\n```\n\nThe `X-Total-Count`
    header contains the total number of items for the resource.\n"
  version: v1
