      - scaleway: []
  /instance/v1/zones/{zone}/volumes/{id}:
    put:
      tags:
      - Volumes
      operationId: SetVolume
      summary: Update volume
      description: Replace all volume properties with a volume message
      parameters:
      - in: path
        name: zone
        description: The zone you want to target
        required: true
        schema:
          type: string
          description: The zone you want to target
          enum:
          - fr-par-1
          - nl-ams-1
      - in: path
        name: id
        description: Display the volumes unique ID
        required: true
        schema:
          type: string
          description: Display the volumes unique ID
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/scaleway.instance.v1.SetVolumeResponse'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Display the volumes names
                export_uri:
                  type: string
                  description: Show the volumes NBD export URI
                size:
                  type: number
                  description: Display the volumes disk size
                volume_type:
                  type: string
                  description: Display the volumes type
                  enum:
                  - l_ssd
                  - l_hdd
                  - r_ssd
                  default: l_ssd
                creation_date:
                  type: string
                  description: Display the volumes creation date
                  format: date-time
                modification_date:
                  type: string
                  description: Display the volumes modification date
                  format: date-time
                organization:
                  type: string
                  description: Display the volumes organization
                server:
                  type: object
                  description: Display information about the server attached to the
                    volume
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                  x-properties-order:
                  - id
                  - name
                state:
                  type: string
                  description: Display the volumes state
                  enum:
                  - available
                  - snapshotting
                  - error
                  default: available
              x-properties-order:
              - name
              - export_uri
              - size
              - volume_type
              - creation_date
              - modification_date
              - organization
              - server
              - state
      security:
      - scaleway: []
