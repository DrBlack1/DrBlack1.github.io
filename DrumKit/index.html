<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Drum Kit</h1>

    <div class="buttonoutline">

        <div id="boom" class="position a">
        <h2>Boom <br>A</h2>
        </div>

        <div id="clap" class="position s">
        <h2>Clap <br>S</h2>
        </div>

        <div id="hihat" class="position d">
        <h2>Hihat <br>D</h2>
        </div>

        <div id="kick" class="position f">
        <h2>Kick <br>F</h2>
        </div>
    
        <div id="openhat" class="position g">
        <h2>Openhat <br>G</h2>
        </div>
    
        <div id="ride" class="position h">
        <h2>Ride <br>H</h2>
        </div>

        <div id="snare" class="position j">
        <h2>Snare <br>J</h2>
        </div>
        
        <div id="tink" class="position k">
        <h2>Tink <br>K</h2>
        </div>
        
        <div id="tom" class="position l">
        <h2>Tom <br>L</h2>
        </div>
        
    </div>

    <script src="app.js"></script>

</body>
</html>
