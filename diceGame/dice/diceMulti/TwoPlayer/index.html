<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Two Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <main class='game-container'>
        <div class='game'>
            <div class='new-game'>
                <h2 class='new-game-title noselect'>New Game<img class='add-svg' src='./img/add.svg'/></h2>
            </div>

            <div class='player1-container p1-active'>
                <h1 class='player1-title'>Player 1</h1>
                <div class='score-container'>
                    <span class='player1-score'>0</span>
                </div>
                <div class='p1-cur-container'>
                    <h2 class='cur-title'>Current</h2>
                    <p class='p1-cur-score'>0</p>
                </div>
            </div>
            
            <div class='player2-container'>
                <h1 class='player2-title'>Player 2</h1>
                <div class='score-container'>
                    <span class='player2-score'>0</span>
                </div>
                <div class='p2-cur-container'>
                    <h2 class='cur-title'>Current</h2>
                    <p class='p2-cur-score'>0</p>
                </div>
            </div>

            <img class='dice-img'>


            <h2 class='roll-btn noselect'><img class='reload-svg' src='./img/reload.svg'/>Roll Dice</h2>
            <h2 class='hold-btn noselect'><img class='hold-svg' src='./img/hold.svg'/>Hold</h2>
        </div>

    </main>

    
    <script src="app.js"></script>
</body>
</html>
