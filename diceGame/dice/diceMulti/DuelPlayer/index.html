<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <header>
        <h1 class='title'>Roll the dice to play the game.</h1>
    </header>

    <section class='game-container'>
        <main class='game'>
            <h2 class='player'>Player 1</h2>
            <h2 class='player1-score'>Score: <span class='score1'>0</span></h2>
            <section class='img-container'>
                <img class='dice-img' src='./img/dice1.png'>
            </section>
            <button class='roll'>Roll</button>
        </main>

        <main class='game'>
            <h2 class='player'>Player 2</h2>
            <h2 class='player2-score'>Score: <span class='score2'>0</span></h2>
            <section class='img-container'>
                <img class='dice-img2' src='./img/dice1.png'>
            </section>
            <button class='roll2'>Roll</button>
        </main>
    </section>
       
    <section class='reset-btn'>
        <button class='reset'>Try again!</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
