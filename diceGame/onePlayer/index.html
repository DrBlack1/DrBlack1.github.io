<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Dice Roll</title>
</head>
<body>
    <div class="container">
            <header><h1>Roll The Dice</h1></header>
        <div class="wrapper">
            <div class="dice">
                <div class="diceFace">
                    <div class="playerOne"><h2>Player One</h2></div>
                    <div class="count"><h2 id="countNum">Count</h2></div>
                    <div  id="displayDice" class="displayDice"><img id="diceImg" src="" alt="" width="250" height="250"></div>
                   <div class="roll dice">
                       <button id="rollDice">Roll Dice</button>
                       <button id="newGame">New Game</button>
                </div>
                    <div class="dice storage"></div>
                </div>
            </div>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
