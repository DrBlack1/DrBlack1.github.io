<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grandpa</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- <div class="horizontal-pillar"></div> -->
<div class="vertical-pillar"></div>
<div id="grandfathers-clock">
  <div class="clock-board">
    <div class="clock-case">
      <div class="dial">
        <div class="number">
          <span>Ⅰ</span>
        </div>
        <div class="number">
          <span>Ⅱ</span>
        </div>
        <div class="number">
          <span>Ⅲ</span>
        </div>
        <div class="number">
          <span>Ⅳ</span>
        </div>
        <div class="number">
          <span>Ⅴ</span>
        </div>
        <div class="number">
          <span>Ⅵ</span>
        </div>
        <div class="number">
          <span>Ⅶ</span>
        </div>
        <div class="number">
          <span>Ⅷ</span>
        </div>
        <div class="number">
          <span>Ⅸ</span>
        </div>
        <div class="number">
          <span>Ⅹ</span>
        </div>
        <div class="number">
          <span>Ⅺ</span>
        </div>
        <div class="number">
          <span>Ⅻ</span>
        </div>
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
      </div>
    </div>
  </div>
  <div class="pendulum-cover">
    <div class="outer"></div>
    <div class="inner">
      <div class="door">
        <div class="pendulum">
          <div id="bar"></div>
          <div id="circle"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="digital" class="digitalClock"></div>
  <div class="container">
    <div class="time">
        <p id="time"></p>
    </div>
  </div>
  
<script src="script.js"></script>
</body>
</html>
