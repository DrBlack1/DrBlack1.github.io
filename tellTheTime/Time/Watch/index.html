<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class='clock-bg'>
        <div class='clock-container'>
            <div class='clock-ring'>
                <div class="clock">
                    <div class="clock-face">
                        <div class='middle'></div>
                        <span class='num one'>-</span>
                        <span class='num two'>-</span> 
                        <span class='num three'>3</span>
                        <span class='num four'>-</span>
                        <span class='num five'>-</span> 
                        <span class='num six'>6</span> 
                        <span class='num seven'>-</span>
                        <span class='num eight'>-</span> 
                        <span class='num nine'>9</span> 
                        <span class='num ten'>-</span> 
                        <span class='num eleven'>-</span> 
                        <span class='num twelve'>12</span>
                        <div class="hand hour-hand"></div>
                        <div class="hand min-hand"></div>
                        <div class="hand second-hand"></div>
                    </div>
                </div>
        </div>  
    </div>
</div>

<div class='clock-strap'>
    <div class='stich1'></div>
    <div class='stich2'></div>
</div>

    <script src="script.js"></script>
</body>
</html>
