<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keycode</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <h1>Keycode Generator</h1>
    <h3>Press a key to use the generator</h3>

<div class="buttonbody">

    <div>
    <h2>Event Key Name</h2>
    <div class="position">
        <p id="keyname"></p>
    </div>
    </div>

    <div>
    <h2>Event Key Code</h2>
    <div class="position">
        <p id="keycode"></p>
    </div>
    </div>

    <div>
    <h2>Event Code Name</h2>
    <div class="position">
    <p id="codename"></p>
    </div>
    </div>

</div>










<script src="script.js"></script>
</body>
</html>
