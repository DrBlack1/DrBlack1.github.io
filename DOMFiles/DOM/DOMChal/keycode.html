<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="keycode.css">
    <title>KeyCode</title>
</head>
<body>
    <div class="display">
        <div class="container">  
            <h1>The Best KeyCode Gen Ever!!!</h1>
            <h3>Press to play the Game</h3>
                <p id="key"></p>
                <div class="cards">
                    <div class="card item-key">
                        <div class="cardHeader">Key Pressed</div>
                        <div class="cardMain">
                            <div class="mainTitle"><p id="letter"></p></div>
                        </div>
                    </div>
                    <div class="card item-which">
                        <div class="cardHeader">Key.Which</div>
                        <div class="cardMain">
                            <div class="mainTitle"><p id="keywhich"></p></div>
                        </div>
                    </div>
                    <div class="card item-code">
                        <div class="cardHeader">Code</div>
                        <div class="cardMain">
                            <div class="mainTitle"><p id="code"></p></div>
                        </div>
                    </div>
                </div>
        </div> 
    </div>
    <script src="keycode.js"></script>
</body>
</html>
