<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Button Wars</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <img src='dship.png' class='dship'/>
    <img src='rebel.png' class='rebel'/> 

    <div class='cn-button'>
        <button class='cn-btn'>
            <a href='https://wearecodenation.com/' class='cn' target="_blank">
                <img class='img2' src='code.png'/>
            </a>
        </button>
    </div>
    <div class='buttons'>
            <div class='btn-container'>
                <a href='https://www.instagram.com/wearecodenation/?hl=en' target='_blank' class='insta'>
                    <img class='insta-img' src='insta.svg' />   
                </a>
                    
                <a href='https://twitter.com/wearecodenation' target='_blank' class='twitter'> 
                    <img class='twitter-img' src='twitter.svg' />
                </a>
                    
                <a href='https://en-gb.facebook.com/wearecodenation/' target='_blank' class='facebook'>
                    <img class='facebbok-img' src='facebook.svg' />
                </a> 
            </div> 
        </div>
    </div>
        </div>
</body>
</html>
