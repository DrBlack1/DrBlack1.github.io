<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Button Challange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
<div class='background'>
    <div class="field">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
    </div>

    <img src='fish.png' class='fish'/>
    <img src='shark.png' class='shark'/> 

    <div class='cn-button'>
        <button class='cn-btn'>
            <a href='https://wearecodenation.com/' class='cn' target="_blank">
                <span class='bracket'>{ </span>C<span class='n'>N</span> <span class='bracket'> }</span>
            </a>
        </button>
    </div>

    <div class='buttons'>
        <div class='btn-container'>
            <a href='https://www.instagram.com/wearecodenation/?hl=en' target='_blank' class='insta'>
                <img class='insta-img' src='insta.svg' />   
            </a>
                
            <a href='https://twitter.com/wearecodenation' target='_blank' class='twitter'> 
                <img class='twitter-img' src='twitter.svg' />
            </a>
                
            <a href='https://en-gb.facebook.com/wearecodenation/' target='_blank' class='facebook'>
                <img class='facebbok-img' src='facebook.svg' />
            </a>
            
        </div> 
    </div>
</div>


    </div>
</body>
</html>
