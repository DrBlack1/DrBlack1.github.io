<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Aiport CSS</title>
</head>
<body>
    <div class="ground">
        <div class="airport"></div>
        <div class="car-park"></div>
        <div class="field"></div>
    </div>

    <div class="runway-one">
        <div class="markings"></div>
        <img class="plane-1" src="./Image/plane1.png" alt="plane-2">
    </div>
    
    <div class="runway-link">
            <div class="link-markings"></div>
    </div>

    
    <div class="runway-two">
        <div class="markings"></div>
        <img class="plane-2" src="./Image/plane2.png" alt="plane-1">
    </div>


    <div class="sea">
        <img src="./Image/sea.png" alt="sea">
    </div>

</body>
</html>
